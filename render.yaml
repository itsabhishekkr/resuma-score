services:
  # Backend Service (Spring Boot)
  - type: web
    name: resume-analyser-backend
    env: docker
    plan: free
    region: singapore
    buildCommand: docker build -t backend .
    # startCommand removed as it is not allowed for Docker runtime
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: resume-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GEMINI_API_KEY
        sync: false # User must provide this in dashboard
    healthCheckPath: /actuator/health

  # Frontend Service (React/Vite)
  - type: web
    name: resume-analyser-frontend
    env: static
    # region removed for static site
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /**
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: resume-analyser-backend
          property: host

databases:
  - name: resume-db
    databaseName: resume_analyser
    user: resume_user
    plan: free
    region: singapore
